<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Lookup</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Property Lookup</h1>
    <form id="lookupForm">
        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" required><br>

        <label for="aptAddress">Apt Address (optional):</label>
        <input type="text" id="aptAddress"><br>

        <button type="submit">Search</button>
    </form>

    <pre id="result"></pre>
</body>
</html>
